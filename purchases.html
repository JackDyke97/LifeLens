<!DOCTYPE html>
<html>
<head>
<title>LifeLens photography</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="js/shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>LifeLens photography <span class="tagline">checkout</h1>
	</header>
	<div id="content">
		<div id="products">
			<ul>
				<li>
					<div class="product-image">
						<img src="img/flowers.jpg" alt="" width="250px" height="180px" />
					</div>
					<div class="product-description" data-name="Flowers" data-price="25">
						<h3 class="product-name">Flowers in the sunset</h3>
						<p class="product-price">&euro; 25</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-1">Quantity</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>

				<li>
					<div class="product-image">
						<img src="img/leo.jpg" alt="" width="220px" height="180px" />
					</div>
					<div class="product-description" data-name="Leo" data-price="18">
						<h3 class="product-name">Leo</h3>
						<p class="product-price">&euro; 18</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-2">Quantity</label>
								<input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>

				<li>
					<div class="product-image">
						<img src="img/tree.jpg" alt="" width="220px" height="180px" />
					</div>
					<div class="product-description" data-name="Tree" data-price="40">
						<h3 class="product-name">Tree</h3>
						<p class="product-price">&euro; 40</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-3">Quantity</label>
								<input type="text" name="qty-3" id="qty-3" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>



			</ul>
		</div>
	</div>

</body>
</html>
